<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Car Deals</title>
</head>
<body>
    <h1>Put Car Up For Sale</h1>
    <a href="/dashboard">dashboard</a>
    <a href="/logout">logout</a>
    <div class="container">
        {% with messages = get_flashed_messages(category_filter=['car_error']) %}
        {% if messages %}
        <div class="alert alert-danger" role="alert">
            <strong>Flash AHHHHHHH!!!!</strong>
                {% for message in messages %}
                <p>{{message}}</p>
                {% endfor %}
        </div>
        {% endif %}
    {% endwith %}
        <form action="/create/car" method="post">
                <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label">Price</label>
                    <input type="number" class="form-control" id="" placeholder="" name="price">
                </div>
                <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label">Model</label>
                    <input type="text" class="form-control" id="" placeholder="" name="model">
                </div>
                <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label">Make</label>
                    <input type="text" class="form-control" id="" placeholder="" name="make">
                </div>
                <div>
                    <label for="" class="form-label">Year</label>
                    <input type="number" id="" name="year">
                </div>
                <div>
                    <label for="">Description</label>
                    <textarea name="description" id="" cols="30" rows="10"></textarea>
                </div>
            <button>Add</button>
        </form>
</div>
</body>
</html>
